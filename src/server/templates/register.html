<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}<br><br>
        {{ form.password }}<br><br>
        {{ form.company_name }}<br><br>
        {{ form.submit }}<br><br>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Sign In!</a>
</body>
</html>
