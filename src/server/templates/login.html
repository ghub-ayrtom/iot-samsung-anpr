<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}<br><br>
        {{ form.password }}<br><br>
        {{ form.submit }}<br><br>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up!</a>
</body>
</html>
